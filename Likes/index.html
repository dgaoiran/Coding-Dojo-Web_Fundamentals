<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <div class="header">
            <h1>Network</h1>
            <h2>Your Feed</h2>
        </div>
    </div>

    <div class="container2">
            <div class="myself">
                <br>
                <img src="./assets/user-circle.png" alt="profile-pic" width="100"/>
                <br>
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <br>
            <div class="timeline">
            <div id="feed" class="feedbox">
                <div class="info">
                    <h2>Neil M</h2>
                    <div class="likes">
                        <span id="l1">9</span> like(s)
                        <button onclick="like('l1')">Like</button>
                    </div>
                </div>
                <div class="caption">
                    <p>I just set up this new discord bot, let me know what you all think. 
                    <a href="#">link</a></p>
                </div>
            </div>
            <br>
            <div class="feedbox">
                <div class="info">
                    <h2>Nichole K</h2>
                    <div class="likes">
                        <span id="l2">12 </span> like(s)
                        <button onclick="like('l2')">Like</button>
                    </div>
                </div>
                <div class="caption">
                    <p>Just finished <a href="#">my next comic</a>, check it out.</p>
                </div>
            </div>
            <br>
            <div class="feedbox">
                <div class="info">
                    <h2>Jim R</h2>
                    <div class="likes">
                        <span id="l3">9 </span> like(s)
                        <button onclick="like('l3')">Like</button>
                    </div>
                </div>
                <div class="caption">
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
